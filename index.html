<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andrey's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="welcome-screen" id="welcome-screen">
        <div class="wipe-animation"></div>
    </div>
    
    <div class="main">
        <h1 class="main-title">Andrey</h1>
        <ul class="nav-list">
            <div class="button-container">
                <a href = "portfolio.html">
                <button class="button"> 
                    <span class="actual-text">&nbsp;Portfolio&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Portfolio&nbsp;</span>
                </button>
                </a>
            </div>
            <div class="button-container">
                <a href = "about.html">
                <button class="button">
                    <span class="actual-text">&nbsp;About&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;About&nbsp;</span>
                </button>
                </a>
            </div>
            <div class="button-container">
                <button class="button">
                    <span class="actual-text">&nbsp;Contact&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Contact&nbsp;</span>
                </button>
                <span class="secret-construction">Yup, also under construction</span>
            </div>

        </ul>
    </div>


    <div class="container">
        <div id="cube">
          <div class="front"></div>
          <div class="back"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>


    <script>
        // Remove the welcome screen after the animation
        setTimeout(() => {
            document.getElementById('welcome-screen').classList.add('hide');
        }, 200);  // The duration of the welcome screen animation
    </script>

</body>
</html>
